<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">
    <div class="header">
      <img src="./images/odin-lined.png" alt="odin-logo" width="75px" height="90px">
      <h1 title="Odin">ODIN</h1>
    </div>
    <div class="image-credit">Photo by <a href="https://unsplash.com/@jelle_van_leest">Jelle van Leest</a> on <a href="https://unsplash.com">Unsplash</a></div>
  </div>
  <div class="form-container">
    <div class="para">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepes dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="#" method="get">
      <section class="user-input">
        <h4>Let's do this!</h4>
          <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </p>
          <p>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </p>
          <p>
            <label for="user-email">EMAIL</label>
            <input type="email" name="user-email" id="user-email">
          </p>
          <p>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="phone" id="tel">
          </p>
          <p>
            <label for="pwd">PASSWORD</label>
            <input type="password" name="pwd" id="pwd" required>
          </p>
          <p>
            <label for="pwd-confirm">CONFIRM PASSWORD</label><input type="password" name="pwd-confirm" id="pwd-confirm" required>
          </p>
      </section>
      <section class="button">
        <button type="submit">Create Account</button>
        <div>Already have an account? <a href="#">Log in</a></div>
      </section>
    </form>
  </div>
</body>
</html>
